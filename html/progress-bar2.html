<!doctype html>
<html lang="da">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">			
	<link rel="stylesheet" href="../css/forside-css.css">
    <link rel="stylesheet" href="../css/progress-bar.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,600i,700,800&display=swap" rel="stylesheet"> 
	<title>Progress bar</title>
</head>
        <body onload="move()">
	

    <div class="wrapper">
	     <div class="logo">
	         <img src="../billeder/logo1.png" alt="DriveClever logo"/>
	     </div>  
		 <div id="myProgress">
  <div id="myBar">10%</div>
</div>


<script>
var i = 0;
    setTimeout(function(){ window.location.href = "oversigt.html"; }, 1000);
    
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        elem.innerHTML = width  + "%";
      }
    }
  }
}
    
</script>
        </div>
</body>
</html>
